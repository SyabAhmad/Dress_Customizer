<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dress Customizer â€” AI UI</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300..800&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;600;700&display=swap" rel="stylesheet">
  <script>
    // Force a single beautiful light theme; disable dark mode entirely
    (function () {
      try {
        const root = document.documentElement;
        const applyLight = () => {
          root.classList.remove('dark');
          root.classList.add('light');
          if (document.body) {
            document.body.classList.remove('dark');
            document.body.classList.add('light');
          } else {
            document.addEventListener('DOMContentLoaded', () => {
              document.body.classList.remove('dark');
              document.body.classList.add('light');
            }, { once: true });
          }
          root.style.colorScheme = 'light';
        };
        applyLight();
      } catch (e) { /* noop */ }
    })();
  </script>
</head>

<body>
  <div id="root"
    style="font-family: Inter, ui-sans-serif, system-ui, Segoe UI, Roboto, Helvetica, Arial, Apple Color Emoji, Segoe UI Emoji">
  </div>
  <script type="module" src="/src/main.jsx"></script>
</body>

</html>
